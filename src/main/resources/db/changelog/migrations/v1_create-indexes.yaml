databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createIndex:
            indexName: idx_student_name
            tableName: student
            columns:
              - column:
                  name: name
                  type: varchar(255)

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createIndex:
            indexName: idx_faculty_name_color
            tableName: faculty
            columns:
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: color
                  type: varchar(255)